
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="form.css">
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Jyoti</a>
            <a href="#">About us</a>
            <a href="register.html"><button class="btn-login-head">Sign-in</button></a>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <center>

                <h1 style="color: rgb(255, 255, 255);">Login</h1><br>
                <div class="input-box">
                    <input type="text" required placeholder="Name" class="textbox"><br><br>
                    <input type="email" required placeholder="Email" class="textbox"><br><br>
                    <input type="password" required placeholder="Password" class="textbox"><br><br>
                    <div class="remember"><label for=""><input type="checkbox"> Remember Me</label><br><br></div>
                    <button class="btn-login">Login</button><br><br>
                    <div class="no-account"><label for="">Don't have an account? </label><a href="register.html" class="register">Register</a></div>
                </div>
            </center>
        </form>
    </div>
    
</body>
</html>
